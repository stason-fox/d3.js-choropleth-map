<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Choropleth Map</title>
    </head>

    <body>
        <h1 id="title">United States Education Attainment</h1>
        <h2 id="description">
            Percentage of adults age 25 and older with a bachelor's degree or
            higher (2010-2014)
        </h2>
        <div id="tooltip"></div>
        <svg id="canvas"></svg>
        <svg id="legend">
            <g>
                <rect
                    x="50"
                    y="0"
                    width="20"
                    height="20"
                    fill="FireBrick"
                ></rect>
                <text x="90" y="16" fill="white">15% or less</text>
            </g>
            <g>
                <rect x="50" y="20" width="20" height="20" fill="Orange"></rect>
                <text x="90" y="36" fill="white">16% - 30%</text>
            </g>
            <g>
                <rect
                    x="50"
                    y="40"
                    width="20"
                    height="20"
                    fill="LightGreen"
                ></rect>
                <text x="90" y="56" fill="white">31% - 45%</text>
            </g>
            <g>
                <rect
                    x="50"
                    y="60"
                    width="20"
                    height="20"
                    fill="DarkGreen"
                ></rect>
                <text x="90" y="76" fill="white">46% or greater</text>
            </g>
        </svg>
    </body>
    <script src="./index.js"></script>
</html>
